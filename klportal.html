<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KL University Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">

    <div class="left">
        <div class="brand">
            <h1>KL University</h1>
            <p>Student & Faculty Login Portal</p>
        </div>
    </div>

    <div class="right">
        <div class="card">

            <h2>Login</h2>
            <p class="subtitle">Please enter your credentials</p>

            <form>

                <div class="group">
                    <label>Username</label>
                    <input type="text" placeholder="Enter your ID" required>
                </div>

                <div class="group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="options">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>

                <p class="create">
                    New user? <a href="#">Register here</a>
                </p>

            </form>

        </div>
    </div>

</div>

</body>
</html>
